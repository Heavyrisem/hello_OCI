name: CI-CD
on: [push]

env:
  DOCKER_NAME: hello_OCI
  DOCKER_IMAGE: ghcr.io/heavyrisem/hello_OCI

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:
      # Checkout Repository
      - uses: actions/checkout@v2.1.0

      # Setup Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Build
      - name: Build Image
        run: docker buildx build --platform linux/arm64 -t ${{env.DOCKER_IMAGE}} .
